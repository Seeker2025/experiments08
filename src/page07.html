<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 7 Clock</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <a href="./index.html" class="btn">Back</a>
    <h1>Page 07 Clock. Calendar</h1>

    <div class="clock__cuntainer">

    <section class="section"> 
      <p class="box_disappear">Через 3 секунди з'явиться бокс</p>
          <div class="clock__box07 js-clock__box07">
            
            <h2>Реклама:</h2>
            <p>Реклама зникне через <span class="bold js-timer"></span></p>
            <!-- <p>&#10060;</p> -->
          </div>
    </section>

    <section class="section">
    <div class="clock__calendar">
          <div class="date-style">
            День тижня:&nbsp;
            <div class="bold date-day">0</div>
          </div>

          <div class="date-style">
            День місяця:&nbsp;
            <div class="bold date">0</div>
          </div>

          <div class="date-style">
            Місяць:&nbsp;
            <div class="bold date-month">0</div>
          </div>

          <div class="date-style">
            Рік:&nbsp;
            <div class="bold date-year">0</div>
          </div>

          <div class="date-style">
            Секунди:&nbsp;    
            <div class="bold date-sec">0</div>
          </div>

      </div>

      <div class="date-style">
            Поточний час:&nbsp;
        <div class="bold digital-clock">0</div>
      </div>
          
    </section>

    <section class="section">
        <div class="clock">
          <div class="clock-arrow clock-seconds__arrow"></div>
          <div class="clock-arrow clock-minutes__arrow"></div>
          <div class="clock-arrow clock-hours__arrow"></div>
          <div class="clock-center"></div>
          <div class="clock-seconds__arrow_small"></div>
          <div class="clock-center_small"></div>
        </div>
    </section>
   
    </div>
    <script type="module" src="./js/page_07.js"></script>
  </body>
</html>
